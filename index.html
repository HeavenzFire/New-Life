<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dragon Mesh: The Great Reclamation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Memorial Fade In */
      @keyframes fadeIn {
          from { opacity: 0; }
          to { opacity: 1; }
      }
      .animate-fadeIn {
          animation: fadeIn 3s ease-in forwards;
      }

      /* Transcendence Screen Animations */
      @keyframes cosmicFadeIn {
          0% { opacity: 0; filter: brightness(3); }
          100% { opacity: 1; filter: brightness(1); }
      }
      .animate-cosmicFadeIn {
          animation: cosmicFadeIn 4s ease-in-out forwards;
      }
      @keyframes nebula {
          0% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
      }
      .cosmic-background {
          background: linear-gradient(270deg, #3a004a, #000020, #4a003a, #002020);
          background-size: 400% 400%;
          animation: nebula 25s ease infinite;
      }

      /* Axiom Carve Animation */
      @keyframes axiomCarve {
        0% {
          opacity: 0;
          transform: scale(1.1);
          filter: brightness(10) blur(5px);
        }
        100% {
          opacity: 1;
          transform: scale(1);
          filter: brightness(1) blur(0);
        }
      }
      .animate-axiomCarve {
        animation: axiomCarve 2s cubic-bezier(0.25, 1, 0.5, 1) forwards;
      }

      /* Final Word Synthesis Animation */
      @keyframes finalWordFadeIn {
        from { opacity: 0; transform: scale(0.8); filter: brightness(5); }
        to { opacity: 1; transform: scale(1); filter: brightness(1.5); }
      }
      .animate-finalWordFadeIn {
        animation: finalWordFadeIn 5s ease-out forwards;
      }
      @keyframes pulse-final {
        0%, 100% {
          transform: scale(1);
          text-shadow: 0 0 10px #fff, 0 0 20px #ff00ff, 0 0 35px #ff00ff;
        }
        50% {
          transform: scale(1.05);
          text-shadow: 0 0 15px #fff, 0 0 30px #ff00ff, 0 0 50px #ff00ff;
        }
      }
      .animate-pulse-final {
        animation: pulse-final 6s ease-in-out infinite;
      }

    </style>
